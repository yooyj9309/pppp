<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anonymous Board</title>

    <style rel="stylesheet">
        @import url(https://fonts.googleapis.com/css?family=Lato:400,700);
    </style>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>
<body>

<section class="container">
    <article class="half">
        <h1>LIKE BLIND</h1>
        <div class="tabs">
            <span class="tab signin active"><a href="#signin">Sign in</a></span>
            <span class="tab signup"><a href="#signup">Sign up</a></span>
        </div>
        <div class="content">
            <div class="signin-cont cont">
                <form id = "loginForm" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="email" name="username" id="userLoginId" class="inpt" required="required" placeholder="Your name">
                    <input type="password" name="password" id="userLoginPw" class="inpt" required="required" placeholder="Your password">
                    <div class="submit-wrap">
                        <input type="button" id="loginBtn" value="Sign in" class="submit">
                    </div>
                    <p th:text="${msg}"></p>
                </form>
            </div>

            <div class="signup-cont cont">
                <form id = "joinForm" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input id="joinEmail" name="memberEmail" type="email" class="inpt" required="required" placeholder="Email"/>
                    <input id="joinNick" name="memberNick" type="text" class="inpt" required="required" placeholder="Nick"/>
                    <input id="joinPw" name="memberPw" type="password" class="inpt" required="required" placeholder="Password"/>
                    <input id="joinCheck" name="memberPwCheck" type="password" class="inpt" required="required" placeholder="Check Pw"/>
                    <div class="submit-wrap">
                        <input type="button" id="joinBtn" value="Sign up" class="submit">
                    </div>

                </form>
            </div>

        </div>
    </article>
    <div class="half bg"></div>
</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src= "/js/login.js"></script>


</body>
</html>
