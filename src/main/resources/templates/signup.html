<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="signup-form" action="/signup" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="row">
        <div class="input-field col s12">
            <input id="nick" name="memberNick" type="text" class="validate"/>
            <label for="nick">Nick Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" name="memberEmail" type="email" class="validate"/>
            <label for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" name="memberPw" type="password" class="validate"/>
            <label for="password">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="passwordCheck" name="memberPwCheck" type="password" class="validate"/>
            <label for="passwordCheck">Password Check</label>
        </div>
    </div>
    <input class="signup-btn waves-effect waves-light btn" type="submit" value="가입하기" />
</form>
</body>
</html>
