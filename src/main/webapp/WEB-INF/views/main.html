<div class="container">

<div class="modal fade" id="savePostsModal" tabindex="-1" role="dialog" aria-labelledby="savePostsLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="posting">게시글 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id = "writeForm" encType="multipart/form-data">
                    <div class="form-group">
                        <label for="imgFile">이미지</label>
                        <input type="file" class="form-control" name="imgFile" id="imgFile" placeholder = "사진 업로드 하기">
                    </div>
                    <div class="form-group">
                        <label for="writeSubject">제목</label>
                        <input type="text" class="form-control" name = "boardSubject" id="writeSubject" placeholder="제목을 입력하세요" required = "true" maxlength="500">
                    </div>
                    <div class="form-group">
                        <label for="writeContent"> 내용 </label>
                        <textarea class="form-control" name = "boardContents" id="writeContent" placeholder="내용을 입력하세요" required = "true" maxlength="2000"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnWrite">등록</button>
            </div>
        </div>
    </div>
</div>

            <div class="modal-header">
                <h5 class="modal-title" id="savePostsLabel">닉네임 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>

                <form>
                    <div class="form-group">
                        <label for="title">변경할 닉네임</label>
                        <input type="text" class="form-control" id="title" placeholder="변경하실 닉네임을 작성하세요.">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary"  data-dismiss="modal" id="btn-save">등록</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        getBoardList();

        $("#btnWrite").click(function () {
            var formData = new FormData($("#writeForm")[0]);

            var subject = jQuery.trim( $("#writeSubject").val());
            var content = jQuery.trim( $("#writeContent").val());

            if(subject == "" || subject ==null){
                alert("제목을 입력해주세요.");
                return;
            }

            if(content == "" || content ==null){
                alert("세부사항을 입력해주세요.");
                return;
            }

            $.ajax({
                type: "post",
                url: "main",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    alert(response);
                    getBoardList();
                    document.getElementById("imgFile").value = "";
                    document.getElementById("writeSubject").value = "";
                    document.getElementById("writeContent").value = "";
                },
                error: function (response) {
                    alert(response.responseText);
                    //  $("#savePostsModal").hide();
                }
            });
        });
    });


    function getBoardList() {
        $.ajax({
            type: "get",
            url: "boardList",
            success: function (result) {
                console.log(result);
                var output = "";
                for (var i in result) {
                    output += "<div class=\"card mb-4\">";
                    output += "<img class=\"card-img-top\" src=\"" + result[i].filePath + "\" alt=\"Card image cap\">";
                    output += " <div class=\"card-body\">";
                    output += "<h2 class=\"card-title\">" + result[i].boardSubject + "</h2>";
                    output += "<p class=\"card-text\">" + result[i].boardContents + "</p>";
                    output += " <a href=\"#\" class=\"btn btn-primary\">상세보기</a>";
                    output += " <a href=\"#\" class=\"btn btn-primary\">" + result[i].likeCnt + "</a>";
                    output += " </div>";
                    output += " <div class=\"card-footer text-muted\">";
                    output += " <label>" + result[i].memberNick + "</label> <label>" +result[i].boardRegDate + "</label>";
                    output += " </div>";
                    output += " </div>";
                }
                $("#boardList").html(output);
            },
            error: function (response) {
                alert(response.responseText);
            }
        });
    }

    function dateFormat(date) {
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth();
        day = date.getDate();
        hour = date.getHours();
        minute = date.getMinutes();
        second = date.getSeconds();

        formatDate = year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second;
        return formatDate;
    }
</script>
</body>
